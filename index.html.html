<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GPS locations and contacts details of NBRI District offices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // Initialize map
  var map = L.map('map').setView([7.0, 80.5], 8);

  // Add base map
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // NBRO District Office Data (Ratnapura coordinates corrected)
  var offices = [
    {district: "Kalutara", lat: 6.59284, lon: 79.95583, contact: "034-2228651", officer: "Mr. Nirosh Dhanushka"},
    {district: "Matara", lat: 5.95155, lon: 80.54782, contact: "041-2222710", officer: "Mr. Champika Manikpura"},
    {district: "Galle", lat: 6.03874, lon: 80.22121, contact: "091-2245578", officer: "Mr. E.R. Banduls"},
    {district: "Kegalle", lat: 7.25191, lon: 80.34627, contact: "035-2230780", officer: "Ms. Nimali Weerasinghe"},
    {district: "Kurunegala", lat: 7.47792, lon: 80.35013, contact: "037-2229485", officer: "Ms. Dilhani Jayalath"},
    {district: "Ratnapura", lat: 6.705, lon: 80.399, contact: "045-2222805", officer: "Mr. Abitha Wanasundara"},
    {district: "Badulla", lat: 6.99637, lon: 81.05515, contact: "055-2229766", officer: "Mr. Harshani Perera"},
    {district: "Nuwara Eliya", lat: 6.96821, lon: 80.77155, contact: "052-2235066", officer: "Mr. Buddhika"},
    {district: "Kandy", lat: 7.27359, lon: 80.58292, contact: "081-2575063", officer: "Ms. Chathuri Subasinghe"},
    {district: "Matale", lat: 7.46351, lon: 80.61540, contact: "066-2226667", officer: "Mr. Chaminda Moremada"}
  ];

  // Add markers with popups
  offices.forEach(function(o) {
    L.marker([o.lat, o.lon]).addTo(map)
      .bindPopup(`<b>${o.district} District Office</b><br>Officer: ${o.officer}<br>Contact: ${o.contact}`);
  });
</script>
</body>
</html>
